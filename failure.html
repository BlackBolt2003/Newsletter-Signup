<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Failure!</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="p-5 mb-4 bg-light rounded-3">
      <div
        class="container-fluid py-5"
        style="display: inline-block; width: auto"
      >
        <h1 class="display-5 fw-bold">Sign-Up Failed!</h1>
        <p class="col-md-8 fs-4">There was a problem while signing up.</p>
        <form action="/failure" method="post">
          <a
            href="/"
            style="
              background-color: darkorange;
              border-color: darkorange;
              color: white;
            "
            class="btn btn-primary btn-lg"
            type="button"
            >Try Again</a
          >
        </form>
      </div>
      <div
        class="container-fluid py-5"
        style="display: inline-block; width: auto"
      >
        <img
          src="images\failure.png"
          style="size: 20%; position: absolute; right: 5rem; top: 5rem"
        />
      </div>
    </div>
  </body>
</html>
